<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Deeper Connections</title>
    <link rel="stylesheet" href="../style.css"> <!-- Adjust the path to your CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to Deeper Connections</h1>
        <nav>
            <a href="../home.html">Home</a>
            <a href="../about.html">About</a>
            <a href="../evi.html">Evi</a>
            <a href="../myconnections.html">My Connections</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <div class="intro">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <div class="intro">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" name="signupUsername" required>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="emergencyContact1">Emergency Contact 1:</label>
                <input type="text" id="emergencyContact1" name="emergencyContact1" required>

                <label for="emergencyContact2">Emergency Contact 2:</label>
                <input type="text" id="emergencyContact2" name="emergencyContact2" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Deep Connections</p>
    </footer>
    
    <script src="../script.js"></script> <!-- Adjust the path to your JavaScript file -->

        // Your JavaScript logic for login and signup goes here
    </script>
</body>
</html>
